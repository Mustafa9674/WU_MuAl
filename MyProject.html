        <h1>FC BARCLONA fuboll KLUBB</h1>
        <p>
            FC Barcelona omfattar drygt 2 500 aktiva, främst inom lagidrotter men även inom friidrott och konståkning. Klubbens idrottare har fram till och med Peking 2008 medverkat i olympiska sommarspelen vid 178 tillfällen, av vilka 50 resulterat i medalj – nästan samtliga i lagsporter.
Som idrottsklubb har FC Barcelona vunnit över 400 officiella titlar, varav omkring ett hundratal internationella. Den spanska nationella ligan har klubben vunnit 126 gånger, fördelat på 10 olika sporter: fotboll 24 gånger, basket 18, handboll 23, utomhushandboll 5, rullskridskohockey 27, ishockey 5, baseboll 4, rugby 2, futsal 3, samt friidrott för lag 16. Klubben har även vunnit den nationella cupen vid 132 tillfällen fördelat på 11 olika sporter.
Fotbollssektionen i FC Barcelona är världsberömd och har sedan starten 1955 som enda lag i Europa medverkat i samtliga årgångar av europeisk cupfotboll.
